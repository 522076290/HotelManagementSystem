<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>酒店后台管理</title>

<link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/signin.css" rel="stylesheet">

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>

<script>

	function myfun() {
		$("#alert").load("/alert");
		var msg=$("#msg").val();
		var str2 ="error";
		if(msg==str2){
			$('#mymessage').html("输入的密码不正确");
			$('#messageModal').modal({
				keyboard: true
			})
		}
	}
</script>
</head>

<body onload="myfun()">

<div class="signin">
	<div class="signin-head"><img src="/images/login/head_120.png" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" action="/chekclogin" method="post" >
		<input type="text" class="form-control" name="ausername" placeholder="用户名" required autofocus />
		<input type="password" class="form-control" name="apwd" placeholder="密码" required />
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</form>
</div>


<!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	 aria-hidden="true" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">系统提示</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<span id="mymessage"></span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">确定</button>
			</div>
		</div>
	</div>
</div>

<div id="alert"></div>

<input type="hidden" th:value="${msg}" id="msg"/>

</body>
</html>
